  <title>JavaScript Algorithm</title>
  <script type="text/javascript">
    let number = 5;
    let factorial = 1;

    for (let i = 2; i <= number; i++) {
      factorial = factorial * i;  // factorial *= i;
    }

    console.log(factorial);
  </script>
