  <title>JavaScript Algorithm</title>
  <script type="text/javascript">
    let result = 0;
    let multiplied = 5;
    let multiply = 3;

    for (let i = 1; i <= multiply; i++) {
      result = result + multiplied;   // result += multiplied;
    }
    console.log(result);
  </script>
