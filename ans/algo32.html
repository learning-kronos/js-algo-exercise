<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Algorithm</title>
  <script type="text/javascript">
    function multiplication() {
      let result = 0;
      let multiplied = parseInt(document.querySelector('#multiplied').value);
      let multiply =  parseInt(document.querySelector('#multiply').value);
      for (let i = 1; i <= multiply; i++) {
        result = result + multiplied;
      }
      console.log(result);
    }
  </script>
</head>
<body>
  <form>
    <div>
      <label for="multiplied">掛けられる数値：</label>
      <input type="number" id="multiplied" value="0">
    </div>
    <div>
      <label for="multiply">掛ける数値　　：</label>
      <input type="number" id="multiply" value="0">
    </div><br>
    <button type="button" onclick="multiplication()">計算</button>
  </form>
</body>
</html>
