<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Algorithm</title>
  <script type="text/javascript">
    let numbers = [1, 2, 3, 4, -5];
    let output = "+1";

    for (let i = 0; i < numbers.length; i++) {
      if (numbers[i] < 0) {
        output = "-1";
      }
    }

    console.log(output);
  </script>
</head>
<body>
</body>
</html>
