<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Algorithm</title>
  <script type="text/javascript">
    function judgement() {
      // console.clear();
      let point = document.querySelector('#score').value;
      if (point >= 80) {
        console.log('優');
      } else if (point >= 50) {
        console.log('良');
      } else if (point >= 30) {
        console.log('可');
      } else {
        console.log('不可');
      }
    }
  </script>
</head>
<body>
  <form>
    <div>
      <label for="score">点数：</label>
      <input type="number" id="score" value="0" min="0" max="100">
    </div><br>
    <button type="button" onclick="judgement()">判定</button>
  </form>
</body>
</html>
