<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Algorithm</title>
  <script type="text/javascript">
    let array = [56, 89, 72, 63, 91, 0];
    let total = 0;

    for (let i = 0; i < array.length - 1; i++) {
      total += array[i];
    }

    array[array.length - 1] = total;
    console.log(array);
  </script>
</head>

</body>
