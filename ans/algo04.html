<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Algorithm</title>
  <script type="text/javascript">
    let x = 10;
    let y = 20;
    let z = 30;
    let temp = 0;

    temp = x;
    x = y;
    y = z;
    z = temp;

    console.log('x = ' + x);
    console.log('y = ' + y);
    console.log('z = ' + z);
  </script>
</head>

</body>
