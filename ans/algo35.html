<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Algorithm</title>
  <script type="text/javascript">
    function evaluation() {
      let numbers = document.querySelectorAll('.number');
      let output = "+1";

      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i].value < 0) {
          output = "-1";
        }
      }

      alert(output);
    }
  </script>
</head>
<body>
  <form>
    <div>
      <label>整数1：</label>
      <input type="number" class="number" value="0">
    </div>
    <div>
      <label>整数2：</label>
      <input type="number" class="number" value="0">
    </div>
    <div>
      <label>整数3：</label>
      <input type="number" class="number" value="0">
    </div>
    <div>
      <label>整数4：</label>
      <input type="number" class="number" value="0">
    </div>
    <div>
      <label>整数5：</label>
      <input type="number" class="number" value="0">
    </div><br>
    <button type="button" onclick="evaluation()">評価</button>
  </form>
</body>
</html>
