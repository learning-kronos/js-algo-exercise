<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Algorithm</title>
  <script type="text/javascript">
    let array = [56, 89, 72, 63, 91];
    let temp = 0;

    console.log('ソート前 = ' + array);

    for (let i = 0; i < array.length; i++) {
      for (let j = i + 1; j <= array.length; j++) {
        if (array[j - 1] > array[j]) {
          temp = array[j];
          array[j] = array[j - 1];
          array[j - 1] = temp;
        }
      }
    }

    console.log('ソート後 = ' + array);
  </script>
</head>
<body>
</body>
</html>
