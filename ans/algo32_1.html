<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Algorithm</title>
  <style type="text/css">
    input[type="number"] {
      width: 80px;
      text-align: right;
    }

    .text-red {
      color: #FF0000;
    }
  </style>
  <script type="text/javascript">
    function calc() {
      let result = 0;
      const objNum1 = document.querySelector('#num1');
      const objNum2 =  document.querySelector('#num2');
      const num1 = parseInt(objNum1.value);
      const num2 = parseInt(objNum2.value);
      
      for (let i = 1; i <= num2; i++) {
        result = result + num1;   // result += num1;
      }

      console.log(result);
    }
  </script>
</head>
<body>
  <form>
    <div>
      <input type="number" id="num1" value="0" min="0">　×　
      <input type="number" id="num2" value="0" min="0">　＝　
      <span id="answer"></span>
    </div><br>
    <button type="button" onclick="calc()">計算</button>
  </form>
</body>
</html>
